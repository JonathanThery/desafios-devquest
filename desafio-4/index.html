<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 04 - Tabela estilizada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="titulo-tabela">Moda</h2>
  <table class="tabela">
    <div>
      <tr class="cabeçalho-moda">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>
      <tr class="valores-tabela">
        <td>Camiseta</td>
        <td>M</td>
        <td>R$49,00</td>
      </tr>
      <tr class="valores-tabela">
        <td>Tênis</td>
        <td>42</td>
        <td>R$ 5,00</td>
      </tr>
    </div>
  </table>

  <table class="tabela">
      <h2 class="titulo-tabela">Casa</h2>
    <div>
      <tr class="cabeçalho-casa">
        <th>Produto</th>
        <th>Valor</th>
      </tr>
      <tr class="valores-tabela">
        <td>Sófa</td>
        <td>R$ 1.200,00</td>
      </tr>
      <tr class="valores-tabela">
        <td>Televisão</td>
        <td>R$ 5.000,00</td>
      </tr>
    </div>
  </table>
</body>
</html>
